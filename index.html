<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img src="images/illustration-hero.svg" alt="An illustration of a girl dancing" class="card__image">
      <div class="card__description">
        <h1 class="description__tittle">Order Summary</h1>
        <p class="description__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
      </div>
      <div class="card__product">
        <div class="product__first-container">
          <img src="images/icon-music.svg" alt="Music icon" class="first-container__icon">
          <div class="product__second-container">
            <p class="second-container__duration">Annual Plan</p>
            <p class="second-container__price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="product__change-link">Change</a>
      </div>
      <a class="card__button card__button--first" href="#">Proceed to Payment</a>
      <a class="card__button card__button--second" href="#">Cancel Order</a>
    </main>
  </body>
</html>
